<!DOCTYPE html>
<html>
<head>
<meta charset="gb2312">
<title>Insert title here</title>
</head>
<body>
	<br />
	<div align="center">
		<form action="useBean.jsp" method="post">
			<fieldset style='width: 300'>
				<legend>请填写个人信息</legend>
				<table align="center" width="400">
					<tr>
						<td align="right" style="font-weight:bold;">姓名:</td>
						<td><input type="text" name="name" value=""
						style="width: 200px;" />
						</td>
					</tr>
					
					<tr>
						<td align="right" style="font-weight:bold;">年龄:</td>
						<td><input type="text" name="age" value=""
						style="width: 200px;" />
						</td>
					</tr>
					
					<tr>
						<td align="right" style="font-weight:bold;">性别:</td>
						<td>
							<input type="radio" name="sex" value="Male" />Male
							<input type="radio" name="sex" value="Female" />Female
						</td>
					</tr>
					
					<tr>
						<td align="right" style="font-weight:bold;"></td>
						<td><input type="submit" name="search" value="提交"
								class = "button"/>
						</td>
					</tr>
				</table>
			</fieldset>
		</form>
	</div>
</body>
</html>
